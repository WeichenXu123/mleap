[tox]
envlist = py27,py37
skipdist = true

[testenv]
deps =
        -rrequirements-dev-spark3.0.txt
        nose
        coverage
commands =
        SCALA_VERSION=2.12.10 nosetests --with-coverage \
                --cover-package=mleap \
                --nologcapture \
                --exclude-dir=mleap/pyspark \
                --verbose \
                --where ./ \
                {posargs}

[testenv:venv]
envdir = venv
commands =
