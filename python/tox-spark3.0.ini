[tox]
envlist = py27,py37
skipdist = true

[testenv]
setenv = SCALA_VERSION = 2.12.10
deps =
        -rrequirements-dev-spark3.0.txt
        nose
        coverage
commands =
        nosetests --with-coverage \
                --cover-package=mleap \
                --nologcapture \
                --exclude-dir=mleap/pyspark \
                --verbose \
                --where ./ \
                {posargs}

[testenv:venv]
envdir = venv
commands =
